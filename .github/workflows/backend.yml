name: ğŸš€ Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  test:
    name: ğŸ§ª Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint code
        run: |
          echo "Running basic syntax check..."
          node -c index.js
          echo "âœ… Syntax check passed"

      - name: ğŸ¥ Health check test
        run: |
          echo "Starting backend server..."
          timeout 30s npm start &
          SERVER_PID=$!

          echo "Waiting for server to start..."
          sleep 10

          echo "Testing health endpoint..."
          curl -f http://localhost:3001/api/health || {
            echo "âŒ Health check failed"
            kill $SERVER_PID 2>/dev/null || true
            exit 1
          }

          echo "Testing profile endpoint..."
          curl -f http://localhost:3001/api/profile || {
            echo "âŒ Profile endpoint failed"
            kill $SERVER_PID 2>/dev/null || true
            exit 1
          }

          echo "âœ… All API tests passed"
          kill $SERVER_PID 2>/dev/null || true

  deploy:
    name: ğŸš€ Deploy to Render
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Trigger Render Deploy
        run: |
          echo "ğŸ¯ Backend deployment triggered!"
          echo "ğŸ“ Repository: ${{ github.repository }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"
          echo ""
          echo "ğŸ”— Render will auto-deploy from this commit"
          echo "ğŸ“Š Monitor deployment at: https://dashboard.render.com"
          echo ""
          echo "âœ… Deployment configuration:"
          echo "   - Build Command: npm install"
          echo "   - Start Command: npm start"
          echo "   - Root Directory: backend"
          echo "   - Environment: Node.js"
