name: ğŸ¨ Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  test:
    name: ğŸ§ª Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš›ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint and validate
        run: |
          echo "Checking package.json..."
          cat package.json | jq . > /dev/null || {
            echo "âŒ Invalid package.json"
            exit 1
          }

          echo "Checking for required files..."
          test -f src/App.jsx || {
            echo "âŒ Missing App.jsx"
            exit 1
          }

          test -f index.html || {
            echo "âŒ Missing index.html"
            exit 1
          }

          echo "âœ… Frontend structure validation passed"

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          VITE_BACKEND_URL: https://devopsfinal-backend.onrender.com

      - name: ğŸ§ª Test build output
        run: |
          echo "Checking build output..."
          test -d dist || {
            echo "âŒ Build failed - no dist directory"
            exit 1
          }

          test -f dist/index.html || {
            echo "âŒ Build failed - no index.html in dist"
            exit 1
          }

          echo "ğŸ“Š Build size:"
          du -sh dist/

          echo "ğŸ“ Build contents:"
          ls -la dist/

          echo "âœ… Build validation passed"

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: frontend/dist/
          retention-days: 7

  deploy:
    name: ğŸš€ Deploy to Render
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Trigger Render Deploy
        run: |
          echo "ğŸ¯ Frontend deployment triggered!"
          echo "ğŸ“ Repository: ${{ github.repository }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"
          echo ""
          echo "ğŸ”— Render will auto-deploy from this commit"
          echo "ğŸ“Š Monitor deployment at: https://dashboard.render.com"
          echo ""
          echo "âœ… Deployment configuration:"
          echo "   - Build Command: npm install && npm run build"
          echo "   - Publish Directory: dist"
          echo "   - Root Directory: frontend"
          echo "   - Environment: Static Site"
